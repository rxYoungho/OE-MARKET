{% extends "base.html" %}

{% block title %}OE-MARKET{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Add Producer</h1>
</div>
<form method="POST" action="/addProducer">
    <label class="control-label" for="producerid">Enter Producer ID</label>
    <input class="form-control" id="producerid" name="producerid" required="" type="text" value="">
    <label class="control-label" for="country">Enter the producer country</label>
    <input class="form-control" id="country" name="country" required="" type="text" value="">
    <label class="control-label" for="brand">Enter the producer brand</label>
    <input class="form-control" id="brand" name="brand" required="" type="text" value="">
    
    <br>
    <div class='button'>
        <button type="submit">Submit</button>
    </div>
</form>
{% endblock %}
