{% extends "base.html" %}

{% block title %}Search Producer{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Search Producer</h1>
</div>
<div>
    <form method="POST" action="/searchProducer">
        <label class="control-label" for="producerid">Enter Producer ID to search</label>
        <input class="form-control" id="producerid" name="producerid" required="" type="text" value="">
        <br>
        <div class='button'>
            <button type="submit">Submit</button>
        </div>
        <br>
    </form>
    <table style="width:100%">
        <thead>
            <tr>
                <th>Producer Id</th>
                <th>Country</th>
                <th>Brand</th>
            </tr>
        </thead>
        <tbody>
            {% for item in result %}
            <tr>
                <td>{{ item[0] }}</td>
                <td>{{ item[1] }}</td>
                <td>{{ item[2] }}</td>
            </tr>
            {% endfor %}
        </tbody>
        </table>

</div>
{% endblock %}
