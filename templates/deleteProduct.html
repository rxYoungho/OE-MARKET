{% extends "base.html" %}

{% block title %}DeleteProduct{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Delete Product</h1>
</div>
<form method="POST" action="/deleteProduct">
    <label class="control-label" for="pid">Enter the Product ID to Delete</label>
    <input class="form-control" id="pid" name="pid" required="" type="text" value="">
    <br>
    <div class='button'>
        <button type="submit">Submit</button>
    </div>
</form>

{% endblock %}
