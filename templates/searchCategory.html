{% extends "base.html" %}

{% block title %}Flasky - Page Not Found{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Search Category</h1>
</div>
<div>
    <form method="POST" action="/updateUsers">
        <label class="control-label" for="product">Product</label>
        <input class="form-control" id="product" name="product" required="" type="text" value="">
         <br>
        <div class='button'>
            <button type="submit">Search</button>
        </div>
    </form>
</div>
<div>
    <table>
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody>
            {% for item in result %}
            <tr>
                <td>{{ item[0] }}</td>
                <td>{{ item[1] }}</td>
                <td>{{ item[2] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</div>
{% endblock %}
